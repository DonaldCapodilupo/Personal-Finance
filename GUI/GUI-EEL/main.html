<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capbro Personal Finance Software</title>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="Javascript/main.js"></script>
    <link rel="stylesheet" href="CSS/main.css">

</head>
<body>

<div class="MainWrapper">
    <div class="MainTitle">
        <h2>Personal Finance Calculator</h2>
    </div>
    <div class="WelcomeText">
        <p>Please select which option you would like</p>
    </div>
    <div class="ButtonWrapper">
        <p><input type="button" value="Update Account Balances" onclick="updateAccounts()"></p>
        <p><input type="button" value="Add An Account" onclick="getAccountType()"></p>
        <p><input type="button" value="Remove An Account" onclick="removeAccount()"></p>
        <p><input type="button" value="View Balances" onclick="viewBalances()"></p>
        <p><input type="button" value="Quit" onclick=window.close()></p>
    </div>
</div>
</body>
</html>
