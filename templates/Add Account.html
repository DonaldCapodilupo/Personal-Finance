{% extends "layout.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
    <form action="{{ url_for('add_Account_To_Database') }}" method="POST">

        <!-- Page content-->
        {% if response %}
            <div class="row text-center">
                <div class="display-4"> {{ response }} has been added to the General Ledger</div>
            </div>

        {% endif %}
        <div class="row mt-3">

            <div class="col p-3 mb-2 bg-success text-center">
                <h1>Add An Account</h1>
                <h3>What type of account would you like to add?</h3>
            </div>


        </div>

        <div class="row bg-primary pt-5 mb-5 pb-5">
            <div class="row">
                <div class="col-lg-6 text-end">
                    <label for="Account Type" class="display-6">What is the Account Type? </label>
                </div>
                <div class="col-md-auto mt-2">
                    <select name="Account Type" id="Account Type" class="form-select">
                        <option name="Account type" value="Current Assets">Current Asset</option>
                        <option name="Account type" value="Noncurrent Assets">NonCurrent Asset</option>
                        <option name="Account type" value="Current Liabilities">Current Liability</option>
                        <option name="Account type" value="Noncurrent Liabilities">NonCurrent Liability</option>
                    </select>

                </div>
                <div class="col"></div>


            </div>


            <div class="row">
                <div class="col-lg-6 text-end">
                    <label for="Account Name" class="display-6">New Account Name:</label>
                </div>
                <div class="col-md-auto mt-2">
                    <input type="text" name="Account Name" id="Account Name" autocomplete="off">

                </div>
                <div class="col"></div>


            </div>


            <div class="row">
                <div class="col-lg-6 text-end">
                    <label for="Account Balance" class="display-6">New Account Balance:</label>
                </div>
                <div class="col-md-auto mt-2">
                    <input type="number" step="0.01" name="Account Balance" id="Account Balance"
                           autocomplete="off">


                </div>
                <div class="col"></div>


            </div>


            <div class="row">

                <div class="col text-center">
                    <button class="btn btn-dark mt-5 mb-5" type="submit" name="submit_button" value="Add Item">Add
                        Item
                    </button>
                </div>

            </div>


        </div>

    </form>





{% endblock %}
