<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/sidebar.css" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/sidebar.js"></script>
    <link href="../static/AddAccount.css" rel="stylesheet"/>
</head>
<body>


<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Options</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="ViewBalances.html">Dashboard</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="UpdateAccounts.html">Update
                Balances</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="AddAccount.html">Add An
                Account</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="RemoveAccounts.html">Remove
                An Account</a>
        </div>
    </div>

    <!-- Page content wrapper-->
    <div id="page-content-wrapper">

        <!-- Page content-->
        <div class="button_Wrapper">
            <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
        </div>
        <div class="row">
            <h1 class="Main_Title">Add An Account</h1>
            <h3 class='Sub_Title'>What type of account would you like to add?</h3>
        </div>
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                <form action="{{ url_for('add_Account_To_Database') }}" method="POST">
                    <label for="New Account">New Account Name:</label>
                    <input type="text" name="account_Name" id="New Account Name">
                    <br>
                    <br>
                    <label for="New Account">New Account Balance:</label>
                    <input type="text" name="account_Balance" id="New Account Balance">
                    <br>
                    <br>
                    <select name="account_Type">
                        <option name="Account type" value="Current Asset">Current Asset</option>
                        <option name="Account type" value="NonCurrent Asset">NonCurrent Asset</option>
                        <option name="Account type" value="Current Liability">Current Liability</option>
                        <option name="Account type" value="NonCurrent Liability">NonCurrent Liability</option>
                    </select>
                    <br>
                    <br>


                    <input type="submit" name="submit_button" value="Add New Account">
                    <div class="col-4">

                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
